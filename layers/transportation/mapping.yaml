tables:
# etldoc: imposm3 -> osm_highway_linestring
  highway_linestring:
    type: linestring
    _resolve_wikidata: false
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: highway
      key: highway
      type: string
    - name: construction
      key: construction
      type: string
    - *ref
    - *network
    - *z_order
    - *layer
    - *level
    - *indoor
    - *name
    - *name_en
    - *name_de
    - *icn
    - *ncn
    - *rcn
    - *lcn
    - *cycleway
    - *cycleway_right
    - *cycleway_left
    - *cycleway_both
    - *footway
    - *hiking
    - *maxspeed
    - name: tags
      type: hstore_tags
    - *short_name
    - *tunnel
    - *bridge
    - *ramp
    - *ford
    - *oneway
    - *area
    - *service
    - *usage
    - *public_transport
    - *man_made
    - *bicycle
    - *foot
    - *horse
    - *mtb_scale
    - *surface
    mapping:
      highway:
      - motorway
      - motorway_link
      - trunk
      - trunk_link
      - primary
      - primary_link
      - secondary
      - secondary_link
      - tertiary
      - tertiary_link
      - unclassified
      - residential
      - living_street
      - road
      - pedestrian
      - path
      - footway
      - cycleway
      - steps
      - bridleway
      - corridor
      - service
      - track
      - raceway
      - construction
      public_transport:
      - platform
      man_made:
      - pier

